<div class="dashboard-container">
  <div class="header">
    <h1 class="title">Feature Flags Dashboard</h1>
    <div class="header-actions">
      <div class="filter-section">
        <label for="env" class="filter-label">Environment:</label>
        <select id="env" [(ngModel)]="environment" (change)="onEnvChange()" class="filter-select">
          <option value="all">All</option>
          <option value="dev">Dev</option>
          <option value="prod">Prod</option>
        </select>
      </div>
      <button (click)="showAddForm = !showAddForm" class="add-btn">+ Add Flag</button>
    </div>
  </div>

  <div *ngIf="showAddForm" class="add-form">
    <h3>Create New Flag</h3>
    <div class="form-row">
      <input [(ngModel)]="newFlag.name" placeholder="Flag Name" class="form-input" />
      <select [(ngModel)]="newFlag.environment" class="form-select">
        <option value="dev">Dev</option>
        <option value="prod">Prod</option>
      </select>
      <label class="checkbox-label">
        <input type="checkbox" [(ngModel)]="newFlag.enabled" />
        Enabled
      </label>
      <button (click)="addFlag()" class="save-btn">Save</button>
      <button (click)="showAddForm = false" class="cancel-btn">Cancel</button>
    </div>
  </div>

  <div class="table-container">
    <table class="flags-table">
      <thead>
        <tr>
          <th>Flag Name</th>
          <th>Environment</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let flag of flags; trackBy: trackByFlagId" class="flag-row">
          <td class="flag-name">{{ flag.name }}</td>
          <td>
            <span class="env-badge" [class]="'env-' + flag.environment">{{ flag.environment }}</span>
          </td>
          <td>
            <span class="status-badge" [class]="flag.enabled ? 'status-enabled' : 'status-disabled'">
              {{ flag.enabled ? 'Enabled' : 'Disabled' }}
            </span>
          </td>
          <td>
            <button 
              (click)="toggle(flag)" 
              class="toggle-btn"
              [class]="flag.enabled ? 'btn-disable' : 'btn-enable'">
              {{ flag.enabled ? 'Disable' : 'Enable' }}
            </button>
            <button (click)="deleteFlag(flag)" class="delete-btn">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
